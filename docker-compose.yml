services:
  api:
    build: .
    container_name: quiz-master-api
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      DB_HOST: db
      DB_USER: app
      DB_PASS: app
      DB_NAME: quiz_master
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: quiz-master-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: quiz_master
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: quiz-master-migrate
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations
    entrypoint: [
      "migrate",
      "-path", "/migrations",
      "-database", "postgres://app:app@db:5432/quiz_master?sslmode=disable"
    ]

volumes:
  pgdata:
